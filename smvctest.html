<html>
<head>
		<!-- ie浏览器的边界，这里表示客户端最大的边界 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />		
		<!-- 编码字符集 -->
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<title>weggi's openui5 demo</title>
		<script src="src/jquery-2.1.1.js"></script>
		<script type="text/javascript">  
			  
			function test_smvc() {  
			    var v_name = document.getElementById("v_name").value;  
		        $.ajax({  
		        	url: "http://localhost:8080/user/" + v_name, 
		        	type: "Get",
		       		success: function (json) {  
		        		console.log(json);
	        		}
	        	});
			}  
		</script>
</head>
<body>
	用户名：<input type="text"  id="v_name" value="zqy" /> 
	<input id="btn1" name="btn1" type="button" value="测试smvc" style="font-size:12px"  
        onclick="test_smvc()" />
</body>
</html>
